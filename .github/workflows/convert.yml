name: Convert Markdown (manual)

on:
  workflow_dispatch:
    inputs:
      paths:
        description: "変換したいMarkdownファイル（例：docs/src/demo.md または docs/src/*.md）"
        required: true
        default: "docs/src/**/*.md"
      targets:
        description: "出力形式（例：docx,html,pptx,xlsx）"
        required: false
        default: "docx,html,pptx,xlsx"
      client:
        description: "テンプレートディレクトリ名（templates/{client}/）"
        required: false
        default: "default"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # --- ① ソースを取得 ---
      - uses: actions/checkout@v4

      # --- ② Pandoc セットアップ ---
      - uses: r-lib/actions/setup-pandoc@v2

      # --- ③ システム依存パッケージをインストール ---
      - name: 日本語対応フォントとツールを導入
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk wkhtmltopdf librsvg2-bin python3 python3-pip
          pip3 install pandas openpyxl

      # --- ④ 出力ディレクトリを作成 ---
      - name: 出力フォルダ作成
        run: mkdir -p docs/out

      # --- ⑤ 入力値を取得 ---
      - name: 入力パラメータ設定
        id: cfg
        run: |
          echo "paths=${{ github.event.inputs.paths }}" >> $GITHUB_OUTPUT
          echo "targets=${{ github.event.inputs.targets }}" >> $GITHUB_OUTPUT
          echo "client=${{ github.event.inputs.client }}" >> $GITHUB_OUTPUT

      # --- ⑥ 変換本体（Markdown→docx/html/pptx） ---
      - name: PandocでMarkdownを変換
        env:
          INPUT_PATHS: ${{ steps.cfg.outputs.paths }}
          INPUT_TARGETS: ${{ steps.cfg.outputs.targets }}
          INPUT_CLIENT: ${{ steps.cfg.outputs.client }}
        run: |
          IFS=',' read -ra TARGETS <<< "$INPUT_TARGETS"

          # 対象Markdownファイルを取得
          FILES=$(bash -lc "ls -1 ${INPUT_PATHS}")
          echo "=== 対象ファイル ==="
          echo "$FILES"

          for f in $FILES; do
            base=$(basename "$f" .md)
            dir=$(dirname "$f")
            out_dir="docs/out/${INPUT_CLIENT}/${dir#docs/src/}"
            mkdir -p "$out_dir"

            echo "▶ $f を変換中..."

            # --- Word (.docx) ---
            if printf '%s\n' "${TARGETS[@]}" | grep -q "^docx$"; then
              if [ -f "templates/${INPUT_CLIENT}/reference.docx" ]; then
                pandoc "$f" -s -o "${out_dir}/${base}.docx" \
                  --resource-path=docs/src \
                  --reference-doc="templates/${INPUT_CLIENT}/reference.docx"
              else
                pandoc "$f" -s -o "${out_dir}/${base}.docx" --resource-path=docs/src
              fi
            fi

            # --- PowerPoint (.pptx) ---
            if printf '%s\n' "${TARGETS[@]}" | grep -q "^pptx$"; then
              if [ -f "templates/${INPUT_CLIENT}/reference.pptx" ]; then
                pandoc "$f" -t pptx -s -o "${out_dir}/${base}.pptx" \
                  --resource-path=docs/src \
                  --slide-level=2 \
                  --reference-doc="templates/${INPUT_CLIENT}/reference.pptx"
              else
                pandoc "$f" -t pptx -s -o "${out_dir}/${base}.pptx" \
                  --resource-path=docs/src --slide-level=2
              fi
            fi

            # --- HTML (.html) ---
            if printf '%s\n' "${TARGETS[@]}" | grep -q "^html$"; then
              pandoc "$f" -s -o "${out_dir}/${base}.html" --resource-path=docs/src
            fi
          done

      # --- ⑦ CSV→XLSX 自動変換 ---
      - name: CSVファイルをXLSXに変換
        run: |
          python3 - << 'PY'
import pandas as pd
import pathlib

# docs/src以下のCSVを探索
for csv in pathlib.Path("docs/src").rglob("*.csv"):
    df = pd.read_csv(csv)
    out_path = pathlib.Path("docs/out") / csv.relative_to("docs/src")
    out_path = out_path.with_suffix(".xlsx")
    out_path.parent.mkdir(parents=True, exist_ok=True)
    df.to_excel(out_path, index=False)
    print("✅ Converted:", csv, "→", out_path)
PY

      # --- ⑧ 成果物をアップロード ---
      - name: 出力成果物をアップロード
        uses: actions/upload-artifact@v4
        with:
          name: outputs
          path: docs/out/**
