name: Convert Markdown

on:
  push:
    paths:
      - "docs/src/**"
      - "templates/**"
  workflow_dispatch:
    inputs:
      paths:
        description: "変換対象（既定：docs/src/**/*.md）"
        required: false
        default: "docs/src/**/*.md"
      targets:
        description: "出力形式（例：docx,pdf,html,pptx）"
        required: false
        default: "docx,pdf,html,pptx"
      client:
        description: "テンプレートディレクトリ名（templates/{client}/）"
        required: false
        default: "default"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # --- ① ソースを取得 ---
      - uses: actions/checkout@v4

      # --- ② Pandoc セットアップ ---
      - uses: r-lib/actions/setup-pandoc@v2

      # --- ③ フォント・wkhtmltopdf を導入（日本語PDF対応） ---
      - name: システム依存パッケージをインストール
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk wkhtmltopdf

      # --- ④ 出力フォルダ作成 ---
      - name: 出力ディレクトリを作成
        run: mkdir -p docs/out

      # --- ⑤ 入力パラメータ ---
      - name: 入力値を取得
        id: cfg
        run: |
          echo "paths=${{ github.event.inputs.paths || 'docs/src/**/*.md' }}" >> $GITHUB_OUTPUT
          echo "targets=${{ github.event.inputs.targets || 'docx,pdf,html,pptx' }}" >> $GITHUB_OUTPUT
          echo "client=${{ github.event.inputs.client || 'default' }}" >> $GITHUB_OUTPUT

      # --- ⑥ 変換本体 ---
      - name: Pandocで変換実行
        env:
          INPUT_PATHS: ${{ steps.cfg.outputs.paths }}
          INPUT_TARGETS: ${{ steps.cfg.outputs.targets }}
          INPUT_CLIENT: ${{ steps.cfg.outputs.client }}
        run: |
          IFS=',' read -ra TARGETS <<< "$INPUT_TARGETS"

          # docs/src以下のMarkdownファイルを再帰的に検索
          FILES=$(find docs/src -type f -name "*.md")

          echo "=== 対象ファイル一覧 ==="
          echo "$FILES"

          for f in $FILES; do
            base=$(basename "$f" .md)
            dir=$(dirname "$f")
            out_dir="docs/out/${INPUT_CLIENT}/${dir#docs/src/}"
            mkdir -p "$out_dir"

            echo "▶ $f を変換中..."

            # --- Word (.docx) ---
            if printf '%s\n' "${TARGETS[@]}" | grep -q "^docx$"; then
              if [ -f "templates/${INPUT_CLIENT}/reference.docx" ]; then
                pandoc "$f" -s -o "${out_dir}/${base}.docx" \
                  --resource-path=docs/src \
                  --reference-doc="templates/${INPUT_CLIENT}/reference.docx"
              else
                pandoc "$f" -s -o "${out_dir}/${base}.docx" --resource-path=docs/src
              fi
            fi

            # --- PowerPoint (.pptx) ---
            if printf '%s\n' "${TARGETS[@]}" | grep -q "^pptx$"; then
              if [ -f "templates/${INPUT_CLIENT}/reference.pptx" ]; then
                pandoc "$f" -t pptx -s -o "${out_dir}/${base}.pptx" \
                  --resource-path=docs/src \
                  --slide-level=2 \
                  --reference-doc="templates/${INPUT_CLIENT}/reference.pptx"
              else
                pandoc "$f" -t pptx -s -o "${out_dir}/${base}.pptx" \
                  --resource-path=docs/src --slide-level=2
              fi
            fi

            # --- PDF ---
            if printf '%s\n' "${TARGETS[@]}" | grep -q "^pdf$"; then
              pandoc "$f" -s -o "${out_dir}/${base}.pdf" \
                --resource-path=docs/src \
                --pdf-engine=wkhtmltopdf
            fi

            # --- HTML ---
            if printf '%s\n' "${TARGETS[@]}" | grep -q "^html$"; then
              pandoc "$f" -s -o "${out_dir}/${base}.html" \
                --resource-path=docs/src
            fi
          done

      # --- ⑦ 出力成果物をアップロード ---
      - name: 成果物をアップロード
        uses: actions/upload-artifact@v4
        with:
          name: outputs
          path: docs/out/**
