name: Convert Markdown to PowerPoint

on:
  workflow_dispatch:
    inputs:
      paths:
        description: "変換したいMarkdownファイル"
        required: true
        default: "docs/src/*.md"
      client:
        description: "テンプレートディレクトリ名（templates/{client}/）"
        required: false
        default: "default"

jobs:
  convert-pptx:
    runs-on: ubuntu-latest

    steps:
      # --- ① リポジトリをチェックアウト ---
      - uses: actions/checkout@v4

      # --- ② Pandoc をセットアップ ---
      - uses: r-lib/actions/setup-pandoc@v2

      # --- ③ 日本語フォントをインストール ---
      - name: 日本語フォントをインストール
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk

      # --- ④ 出力フォルダを作成 ---
      - name: 出力フォルダを作成
        run: mkdir -p docs/out

      # --- ⑤ パラメータ取得 ---
      - name: 入力値を取得
        id: cfg
        run: |
          echo "paths=${{ github.event.inputs.paths }}" >> $GITHUB_OUTPUT
          echo "client=${{ github.event.inputs.client }}" >> $GITHUB_OUTPUT

      # --- ⑥ テンプレート存在チェック ---
      - name: テンプレートを確認
        id: template
        run: |
          CLIENT=${{ github.event.inputs.client }}
          if [ -f "templates/${CLIENT}/reference.pptx" ]; then
            echo "template_path=templates/${CLIENT}/reference.pptx" >> $GITHUB_OUTPUT
            echo "✅ テンプレート使用: templates/${CLIENT}/reference.pptx"
          elif [ -f "templates/default/reference.pptx" ]; then
            echo "template_path=templates/default/reference.pptx" >> $GITHUB_OUTPUT
            echo "⚙️ デフォルトテンプレート使用: templates/default/reference.pptx"
          else
            echo "⚠️ テンプレートが見つかりません。Pandocデフォルトデザインを使用します。"
          fi

      # --- ⑦ Markdown → PowerPoint 変換 ---
      - name: PandocでMarkdownをPowerPointに変換
        env:
          INPUT_PATHS: ${{ steps.cfg.outputs.paths }}
          TEMPLATE_PATH: ${{ steps.template.outputs.template_path }}
        run: |
          FILES=$(bash -lc "ls -1 ${INPUT_PATHS}")
          echo "=== 対象ファイル ==="
          echo "$FILES"

          for f in $FILES; do
            base=$(basename "$f" .md)
            dir=$(dirname "$f")
            out_dir="docs/out/${dir#docs/src/}"
            mkdir -p "$out_dir"

            echo "▶ $f → ${out_dir}/${base}.pptx"

            if [ -n "$TEMPLATE_PATH" ]; then
              pandoc "$f" -t pptx -s -o "${out_dir}/${base}.pptx" \
                --reference-doc="$TEMPLATE_PATH" \
                --resource-path=docs/src \
                --slide-level=2
            else
              pandoc "$f" -t pptx -s -o "${out_dir}/${base}.pptx" \
                --resource-path=docs/src \
                --slide-level=2
            fi
          done

      # --- ⑧ 成果物をアップロード ---
      - name: 出力成果物をアップロード
        uses: actions/upload-artifact@v4
        with:
          name: pptx-outputs
          path: docs/out/**
