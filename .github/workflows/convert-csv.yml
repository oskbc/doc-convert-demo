name: Convert Markdown to CSV

# --- ワークフロー開始 ---
on:
  workflow_dispatch:
    inputs:
      paths:
        description: "変換したいMarkdownファイル（例: docs/src/*.md）"
        required: true
        default: "docs/src/*.md"
      client:
        description: "テンプレートディレクトリ名（templates/{client}/）"
        required: false
        default: "default"

jobs:
  convert-csv:
    runs-on: ubuntu-latest

    steps:
      # --- ① リポジトリをチェックアウト ---
      - uses: actions/checkout@v4

      # --- ② Pandoc をセットアップ ---
      - uses: r-lib/actions/setup-pandoc@v2

      # --- ③ フォント導入（日本語対応用・安全措置） ---
      - name: 日本語フォントをインストール
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk

      # --- ④ 出力フォルダ作成 ---
      - name: 出力ディレクトリを作成
        run: mkdir -p docs/out

      # --- ⑤ パラメータ取得 ---
      - name: 入力値を取得
        id: cfg
        run: |
          echo "paths=${{ github.event.inputs.paths }}" >> $GITHUB_OUTPUT
          echo "client=${{ github.event.inputs.client }}" >> $GITHUB_OUTPUT

      # --- ⑥ Markdown → CSV 変換 ---
      - name: PandocでMarkdownをCSVに変換
        env:
          INPUT_PATHS: ${{ steps.cfg.outputs.paths }}
          INPUT_CLIENT: ${{ steps.cfg.outputs.client }}
        shell: bash
        run: |
          echo "=== 対象ファイル一覧 ==="
          FILES=$(bash -lc "ls -1 ${INPUT_PATHS}" 2>/dev/null || true)
          echo "$FILES"

          if [ -z "$FILES" ]; then
            echo "⚠️ Markdownファイルが見つかりません。処理をスキップします。"
            exit 0
          fi

          for f in $FILES; do
            base=$(basename "$f" .md)
            dir=$(dirname "$f")
            out_dir="docs/out/${INPUT_CLIENT}/${dir#docs/src/}"
            mkdir -p "$out_dir"

            echo "▶ $f → ${out_dir}/${base}.csv"

            # 変換処理（Pandoc標準CSV出力）
            pandoc "$f" -t csv -o "${out_dir}/${base}.csv" --resource-path=docs/src || echo "⚠️ 変換失敗: $f"
          done

          echo "=== 出力内容 ==="
          find docs/out -type f || echo "⚠️ 出力ファイルなし"

      # --- ⑦ 成果物アップロード（ダウンロード可能） ---
      - name: 生成されたCSVファイルをアップロード
        uses: actions/upload-artifact@v4
        with:
          name: csv-outputs
          path: docs/out/**
