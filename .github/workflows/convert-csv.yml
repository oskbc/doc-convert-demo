name: Convert Markdown to CSV 1

on:
  workflow_dispatch:
    inputs:
      paths:
        description: "変換したいMarkdownファイル（例: docs/src/*.md）"
        required: true
        default: "docs/src/*.md"
      client:
        description: "テンプレートディレクトリ名（templates/{client}/）"
        required: false
        default: "default"

jobs:
  convert-csv:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Create output directory
        run: mkdir -p docs/out

      - name: Get workflow inputs
        id: cfg
        run: |
          echo "paths=${{ github.event.inputs.paths }}" >> $GITHUB_OUTPUT
          echo "client=${{ github.event.inputs.client }}" >> $GITHUB_OUTPUT

      - name: Convert Markdown to CSV via Pandoc
        env:
          INPUT_PATHS: ${{ steps.cfg.outputs.paths }}
          INPUT_CLIENT: ${{ steps.cfg.outputs.client }}
        shell: bash
        run: |
          echo "=== 対象ファイル一覧 ==="
          FILES=$(ls -1 ${INPUT_PATHS})
          echo "$FILES"

          for f in $FILES; do
            base=$(basename "$f" .md)
            dir=$(dirname "$f")
            out_dir="docs/out/${INPUT_CLIENT}/${dir#docs/src/}"
            mkdir -p "$out_dir"

            echo "▶ $f → ${out_dir}/${base}.csv"
            pandoc "$f" -t csv -o "${out_dir}/${base}.csv" --resource-path=docs/src || echo "⚠️ 変換失敗: $f"
          done

      - name: Upload generated CSV files
        uses: actions/upload-artifact@v4
        with:
          name: csv-outputs
          path: docs/out/**
