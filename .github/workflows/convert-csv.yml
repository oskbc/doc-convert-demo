name: Convert Markdown to CSV

# --- ワークフロー開始 ---
on:
  workflow_dispatch:
    inputs:
      paths:
        description: "変換したいMarkdownファイル"
        required: true
        default: "docs/src/*.md"
      client:
        description: "テンプレートディレクトリ名（templates/{client}/）"
        required: false
        default: "default"

jobs:
  convert-csv:
    runs-on: ubuntu-latest

    steps:
      # --- ① リポジトリをチェックアウト ---
      - uses: actions/checkout@v4

      # --- ② Pandoc をセットアップ ---
      - uses: r-lib/actions/setup-pandoc@v2

      # --- ③ 出力フォルダ作成 ---
      - name: 出力ディレクトリを作成
        run: mkdir -p docs/out

      # --- ④ パラメータ取得 ---
      - name: 入力値を取得
        id: cfg
        run: |
          echo "paths=${{ github.event.inputs.paths }}" >> $GITHUB_OUTPUT
          echo "client=${{ github.event.inputs.client }}" >> $GITHUB_OUTPUT

      # --- ⑤ Markdown → CSV 変換 ---
      - name: PandocでMarkdownをCSVに変換
        env:
          INPUT_PATHS: ${{ steps.cfg.outputs.paths }}
          INPUT_CLIENT: ${{ steps.cfg.outputs.client }}
        run: |
          FILES=$(bash -lc "ls -1 ${INPUT_PATHS}")
          echo "=== 対象ファイル ==="
          echo "$FILES"

          for f in $FILES; do
            base=$(basename "$f" .md)
            dir=$(dirname "$f")
            out_dir="docs/out/${INPUT_CLIENT}/${dir#docs/src/}"
            mkdir -p "$out_dir"

            echo "▶ $f → ${out_dir}/${base}.csv"

            pandoc "$f" -t csv -o "${out_dir}/${base}.csv" --resource-path=docs/src
          done

      # --- ⑥ 成果物をアップロード ---
      - name: 出力成果物をアップロード
        uses: actions/upload-artifact@v4
        with:
          name: csv-outputs
          path: docs/out/**
